<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        <div id="text3">
          tarih ...
        </div>
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>
          let clock = document.querySelector("#myClock")     
         
          setInterval(() => {    
              let d = new Date(); 
              let hours = d.getHours();      
              let mins = d.getMinutes();      
              let secs = d.getSeconds();     
              hours = hours < 10 ? "0" + hours : hours        
              mins = mins < 10 ? "0" + mins : mins            
              secs = secs < 10 ? "0" + secs : secs            
              clock.innerHTML = `${hours} : ${mins} : ${secs}`
              clock.style.color =  `rgb(${hours*10},${mins*4},${secs*4})`    
              
              
          }, 1000);   

          let day = document.querySelector("#text3")     
          var today = new Date();    
          var dd = String(today.getDate()).padStart(2, '0');      
          var mm = String(today.getMonth() + 1).padStart(2, '0'); 
          var yyyy = today.getFullYear();                        

          today = dd + '/' + mm + '/' + yyyy;     

          setTimeout(() => {  
              day.innerHTML = today + " tarihinde"    
          }, 1000);   

          let getName = prompt("Lütfen adınızı girin.")          
          let selectName = document.querySelector("#myName")      
          selectName.innerHTML = `${getName[0].toUpperCase()}${getName.slice(1).toLowerCase()}`        
          
    </script>
  </body>
</html>
